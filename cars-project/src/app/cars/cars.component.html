<h1>Show Room</h1>

<div class="show-room">
  <ol class="list-styles">
    <li
      *ngFor="let auto of listCars"
      [class.selected]="auto === selectedCar"
      (click)="onSelect(auto)"
    >
      <span class="identita">{{ auto.numberPlate }}</span> {{ auto.model }}
    </li>
  </ol>
</div>

<app-car-detail [car]="selectedCar"></app-car-detail>
