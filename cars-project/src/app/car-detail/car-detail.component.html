

<div *ngIf="car" class="detail-page">

  <button (click)="goBack()">Go Back</button>

  <h2>{{ car.model | uppercase }} Description</h2>
  <div>
    <label>
      <h4>
        Car Model Name: <input [(ngModel)]="car.model" placeholder="car" />
      </h4>
    </label>
  </div>
  <div><span>Number Plate: </span>{{ car.id }}</div>
  <div>Car Doors: {{ car.doors }}</div>
  <div>Brand of the Car: {{ car.brand }}</div>
  <div>Type Of Power: {{ car.typePower }}</div>
</div>
